<!--Vista prioridad ==>. Aquí direcciona a formulario de registro del visitante-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Agregando bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--Agregando font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <!--Título de login y agregar favicon/logo del producto-->
    <link rel="shortcut icon" href="../css/pages/IsoLogoT1.PNG">

    <!--Enlaces a las hojas de estilo-->
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Registro de invitados</title>
</head>

<body>
    <div class="container my-2">
        <div class="row">
            <div class="col-8 mt-3">
                <header>
                    <img src="../css/pages/t1.jpg" alt="LogoT1" class="logo-t1">
                </header>
            </div>
            <div class="col-4">
                <nav>
                    <a href="../splashT1.html">
                        <button class="btn btn-dark mt-3 active">LogOut</button>
                    </a>
                </nav>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 offset-4 table-bordered">
                <aside>
                    <div class="booth px-1 py-1">
                        <a href="#" id="photo-shot" class="booth-capture"></a>
                        <video id="video" width="100" height="60"></video>
                        <!--Controles-->
                        <canvas id="canvas" width="100" height="60"></canvas>
                        <button class="btn-outline-dark">
                            <strong>Click para fotografía</strong>
                        </button>
                    </div>
                </aside>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text center">
                <article>
                    <h3>Agregar visitante</h3>
                </article>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-3 btn-lg">
                <form>
                    <div class="form-group">
                        <label for="user">Nombre completo</label>
                        <input type="text" id="username" class="form-control-lg btn-outline-dark" size="30px" id="user" placeholder="Ingresa tu nombre y apellido">
                    </div>
                </form>
            </div>
            <div class="col-3 btn-lg">
                <form>
                    <label for="mail">Correo electrónico</label>
                    <input type="email" id="useremail" class="form-control-lg btn-outline-dark" size="30px" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
                </form>
            </div>
            <div class="col-3 mt-1 btn-lg">
                <form>
                        <div class="date">
                                <label for="day">Fecha/hora</label>
                                <input type="datetime-local" id="registerdate" class="btn-outline-dark" size="30px">
                            </div>                    
                </form>
            </div>
            <div class="col-3 btn-lg">
                <form>
                        <div class="form-group mb-1">
                                <label for="anfitrión">¿A quién visita?
                                    <select name="memberList" id="member" class="form-control-lg btn-outline-dark" required>
                                        <option value="text" disabled selected>Selecciona</option>
                                        <option value="KNF ENGINEERING">KNF ENGINEERING</option>
                                        <option value="AU HAUS">AU HAUS</option>
                                        <option value="LABORATORIA">LABORATORIA</option>
                                        <option value="UPSOCIAL">UPSOCIAL</option>
                                    </select>
                                </label>
                            </div>
                </form>
            </div>
            <div class="col-12">
                <form>
                        <button id="safeinfo" class="btn btn-dark btn-lg active">Agregar</button>
                </form>
            </div>
        </div>
    </div>

    <!--Enlaces de bootstrap 4-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--Enlace a sweet alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>

    <!--Enlace a firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js">
    </script>

    <!--Enlaces a las hojas de JavaScript-->
    <script src="../js/registro.js"></script>
    <script src="../js/photo-shot.js"></script>

</body>

</html>
